name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    env:
      TESTING: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' #Change to your desired Python version

      - name: Setup Python Virtual Environment
        run: python -m venv python3-virtualenv

      - name: Install dependencies
        run: python3-virtualenv/bin/pip install -r requirements.txt

      - name: Set to Testing Environment
        run: set TESTING="true"

      - name: Run flask program
        run: python3-virtualenv/bin/flask run

      - name: Run Tests
        run: ./run_tests.sh